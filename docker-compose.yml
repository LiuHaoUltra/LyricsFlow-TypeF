version: '3.8'

services:
  lyrics-flow:
    container_name: lyricsflow-typef
    build: .
    ports:
      - "8888:9000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
