version: '3.8'

services:
  lyrics-flow:
    container_name: lyricsflow-typef
    build: .
    ports:
      - "8888:${PORT:-9000}"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os, urllib.request; port = os.getenv('PORT', '9000'); urllib.request.urlopen(f'http://localhost:{port}/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
